<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - E.RECALLER</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/backgroud_3.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    
    .form-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .form-box h2 {
      color: #4a6bff;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }
    
    .input-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      font-size: 1rem;
      transition: all 0.3s;
      background-color: #f9f9f9;
    }
    
    .input-group input:focus {
      border-color: #4a6bff;
      box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
      outline: none;
      background-color: white;
    }
    
    .input-group i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #4a6bff;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .submit-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #4a6bff 0%, #8a2be2 100%);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(74, 107, 255, 0.3);
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(74, 107, 255, 0.4);
    }
    
    .help {
      text-align: center;
      margin: 20px 0;
      color: #666;
    }
    
    .help a {
      color: #4a6bff;
      text-decoration: none;
      font-weight: 500;
    }
    
    .error-msg {
      color: #ff4757;
      font-size: 0.85rem;
      margin-top: 5px;
      padding-left: 20px;
      display: none;
    }
    
    .password-strength {
      height: 5px;
      background: #eee;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
    }
    
    .strength-meter {
      height: 100%;
      width: 0;
      transition: width 0.3s, background 0.3s;
    }
    
    .terms {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }
    
    .terms input {
      margin-right: 10px;
    }
    
    @media (max-width: 576px) {
      .form-box {
        padding: 30px 20px;
        margin: 20px;
      }
      
      .form-box h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
    
    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="name" placeholder="Enter your full name" required />
        <i class="fas fa-user"></i>
        <p id="name-error" class="error-msg">Please enter your name</p>
      </div>
      
      <div class="input-group">
        <div class="password-container">
          <input type="password" id="password" placeholder="Create password" required 
                 oninput="checkPasswordStrength(this.value)" />
          <i class="fas fa-lock"></i>
          <span class="toggle-password" onclick="togglePassword('password')">
            <i class="fas fa-eye"></i> 
          </span>
        </div>
        <div class="password-strength">
          <div class="strength-meter" id="strength-meter"></div>
        </div>
        <p id="password-error" class="error-msg">Password must be at least 8 characters</p>
      </div>
      
      <div class="input-group">
        <div class="password-container">
          <input type="password" id="confirm" placeholder="Confirm password" required />
          <i class="fas fa-lock"></i>
          <span class="toggle-password" onclick="togglePassword('confirm')">
            <i class="fas fa-eye"></i> 
          </span>
        </div>
        <p id="confirm-error" class="error-msg">Passwords don't match</p>
      </div>
      
      <div class="input-group">
        <input type="tel" id="mobile" placeholder="Mobile number (10 digits)" 
               pattern="[0-9]{10}" required />
        <i class="fas fa-mobile-alt"></i>
        <p id="mobile-error" class="error-msg">Enter a valid 10-digit number</p>
      </div>
      
      <div class="terms">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
      </div>
      
      <button type="submit" class="submit-btn">
        <i class="fas fa-user-check"></i> Register Now
      </button>
      
      <p class="help">
        Already have an account? <a href="login.html">Log in here</a>
      </p>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const passwordField = document.getElementById(id);
      const toggleIcon = passwordField.nextElementSibling.querySelector('i');
      
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordField.type = "password";
        toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }
    
    function checkPasswordStrength(password) {
      const strengthMeter = document.getElementById('strength-meter');
      const strength = calculatePasswordStrength(password);
      strengthMeter.style.width = strength.percentage + '%';
      strengthMeter.style.backgroundColor = strength.color;
    }
    
    function calculatePasswordStrength(password) {
      let strength = 0;
      if (password.length > 7) strength += 1;
      if (password.length > 11) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      
      const percentage = Math.min(strength * 20, 100);
      let color = '#ff4757';
      if (strength >= 4) color = '#2ed573';
      else if (strength >= 2) color = '#ffa502';
      
      return { percentage, color };
    }
    
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const mobile = document.getElementById('mobile').value;
      
      let isValid = true;
      
      if (name.length < 2) {
        document.getElementById('name-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('name-error').style.display = 'none';
      }
      
      if (password.length < 8) {
        document.getElementById('password-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('password-error').style.display = 'none';
      }
      
      if (password !== confirm) {
        document.getElementById('confirm-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('confirm-error').style.display = 'none';
      }
      
      if (!/^[0-9]{10}$/.test(mobile)) {
        document.getElementById('mobile-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('mobile-error').style.display = 'none';
      }
      
      if (!document.getElementById('terms').checked) {
        alert('Please accept the terms and conditions');
        isValid = false;
      }
      
      if (isValid) {
        // Store user data
        const userData = {
          name: name,
          mobile: mobile,
          joinedDate: new Date().toLocaleDateString(),
          progress: 0,
          level: 'Beginner'
        };
        localStorage.setItem('currentUser', JSON.stringify(userData));
        
        // Redirect to profile
        window.location.href = 'profile.html';
      }

    document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const mobile = document.getElementById('mobile').value;

            // Get existing users or create new array
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Create new user object
            const newUser = {
                name: name,
                password: password, // Note: In production, never store plain passwords!
                mobile: mobile,
                joinedDate: new Date().toLocaleDateString(),
                progress: 0,
                level: 'Beginner'
            };

            // Add to users array
            users.push(newUser);
            
            // Save to localStorage
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            
            // Redirect to profile
            window.location.href = 'profile.html';
        });
    
    });
  </script>
</body>
</html>
